<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/69e571abd7.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <header>
    <h1 class="title">Battleship
      <a href="https://github.com/LaVieja1/">
        <i class="fab fa-github-alt" aria-hidden="true"></i>
      </a>
    </h1>
  </header>
  <main>
    <div class="game-container">
      <div class="gameboards-container">
        <!-- GAMEBOARD PLAYER 1 -->
        <div class="p1-gameboard gameboard">
          <h1 class="grid-title">Mi flota</h1>
          <div class="p1-grid grid"></div>
        </div>
        <!-- GAMEBOARD PLAYER 2 -->
        <div class="p2-gameboard gameboard grid-disabled hide">
          <h1 class="grid-title">Flota enemiga</h1>
          <div class="p2-grid grid"></div>
        </div>
      </div>
      <div class="fleet-container slide-in">
        <h1>Colocar flota</h1>
        <button class="fleet-autoplace show">Auto-Colocar</button>
        <!-- FLOTA PARA DRAG-AND-DROP -->
        <span class="fleet-info show">Arrastrar y colocar (Doble click para rotar)</span>
        <div class="fleet-draggable"></div>
        <!-- COMENZAR JUEGO -->
        <button class="start">Comenzar</button>
      </div>
    </div>
    <div class="info-container">
      <h1 class="info-text"></h1>
      <button class="play-again">Â¿Jugar Otra Vez?</button>
    </div>
  </main>
</body>
</html>
